<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Proyecto final para Coderhouse">
    <meta name="author" content="Sasha Soler">
    <meta name="keywords" content="e-commerce,Javascrip">
    <title>VIKA basicss | STORE</title>
    <!--Incorporacion archivo js de objetos-->
    <script defer src="js/objetos.js"></script>
    <!--Incorporacion archivo js de arrays-->
    <script defer src="js/arrays.js"></script>
    <!--Incorporacion  archivo js de funciones-->
    <script defer src="js/funciones.js"></script>
    <!--link CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
     <!--Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <!--Incorporacion Bootsrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="img/logo-vika.svg">
</head>

<body>

    <!--Barra de navegacion-->
    <nav class="navbar fixed-top navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo-vika.svg" width="100" alt="Logo de la pagina">
            </a>
            <button id="btn-principal" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Categorias</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Manga corta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sin manga</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Bikers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pantalones</a>
                        </li>
                    </ul> 
                </div>
            </div>
        </div>
    </nav>

    <!--seccion Carrusel -->
    <section id="carrusel">
        <div id="carrusel-1" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img id="imagen-carrusel-2" src="img/prendas/14.jpg" class="d-block w-100" alt="musculosa blanca y beige morley">
                </div>
                <div class="carousel-item">
                    <img id="imagen-carrusel-3" src="img/prendas/3.jpg" class="d-block w-100" alt="musculosa negra y gris">
                </div>
                <div class="carousel-item">
                    <img id="imagen-carrusel" src="img/prendas/43.jpg" class="d-block w-100" alt="musculosa estampada">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carrusel-1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carrusel-1" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>



    <!--seccion Productos -->
    <section  id="productos" class="productos">
    </section>

    
    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
